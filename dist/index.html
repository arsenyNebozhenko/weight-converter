<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Weight Converter</title><link rel="shortcut icon" type="image/ico" href="favicon.ico"><link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"><link href="main.e442916c98f3c621d965.css" rel="stylesheet"></head><body><!-- header --><header class="header"><div class="header__inner"><h1 class="header__title">Weight converter</h1></div></header><!-- form-section --><section class="form-section"><div class="form-section__inner"><!-- form --><form class="form" id="form"><select class="form__select" id="option"><option value="lbs">lbs</option><option value="kg">kg</option><option value="st">st</option></select> <input type="text" class="form__input" placeholder="Enter pounds..." id="input"></form></div></section><!-- items-section --><section class="items-section"><div class="items-section__inner"><!-- items --><ul class="items" id="items"><li class="items__item"><h4 class="items__item-title">Kilograms:</h4><input type="text" class="items__item-result" value="0" readonly="readonly"></li><li class="items__item"><h4 class="items__item-title">Stone:</h4><input type="text" class="items__item-result" value="0" readonly="readonly"></li></ul></div></section><!-- footer --><footer class="footer"><div class="footer__inner"><div class="footer__made-by">Made by <a href="https://github.com/arsenyNebozhenko" class="footer__made-by-link" target="_blank">Arseny Nebozhenko</a></div></div></footer><script type="text/javascript" src="main.0341aa64cf28ceb84199.js"></script></body></html>
