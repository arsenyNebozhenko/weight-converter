<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Weight converter</h1>
    </div>
  </header>

  <!-- form-section -->
  <section class="form-section">
    <div class="form-section__inner">
      <!-- form -->
      <form class="form" id="form">
        <select class="form__select" id="option">
          <option value="lbs">lbs</option>
          <option value="kg">kg</option>
          <option value="st">st</option>
        </select>
        <input type="text" class="form__input" placeholder="Enter pounds..." id="input">
      </form>
    </div>
  </section>

  <!-- items-section -->
  <section class="items-section">
    <div class="items-section__inner">
      <!-- items -->
      <ul class="items">
        <li class="items__item">
          <h4 class="items__item-title">Kilograms:</h4>
          <input type="text" class="items__item-result" value="0" readonly>
        </li>
        <li class="items__item">
          <h4 class="items__item-title">Stone:</h4>
          <input type="text" class="items__item-result" value="0" readonly>
        </li>
      </ul>
    </div>
  </section>

  <script src="js/script.js"></script>

</body>
</html>
